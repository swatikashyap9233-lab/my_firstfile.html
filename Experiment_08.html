<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    h2{
    text-align: center;
    }
 
    .container{ 
    display: flex;                 
    flex-direction: row;           
    justify-content: center;       
    align-items: center;           
    gap: 20px; 
    color: black;                     
    }   
    
    .card{
        box-shadow: 0 4px 8px black;
        margin: 10px;
        padding: 20px;
        border-radius: 8px;
        width: 250px;
        
    }
    .Name{
        width: 70px;
        height: 70px;
        color: black;
        border-radius: 50%;
        background-color: #007bff;
        margin: 0 auto 15px;
        justify-content: center;
        align-items: center;
        display: flex;
        font-size: 23px;
    }

    .item{
        text-align: center;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
        font-size: 15px;
    }
    .content{
        text-align: center;
        color: gray;
    }
    </style>
</head>
<body>
    <h2>Student profile cards</h2>
    <div class="container">
    <div class="card">
    <div class="Name">JK</div>
    <div class="item">Jeet kumar</div>
    <div class="content">B.Tech-CSE</div>
    <div class="content">Roll No: 21CS1007</div>
    <div class="content">1st Year</div>
    </div>

    <div class="card">
    <div class="Name">AR</div>
    <div class="item">Asha Rani</div>
    <div class="content">B.Tech-IT</div>
    <div class="content">Roll No: 21IT1012</div>
    <div class="content">1st Year</div>
    </div>

    <div class="card">
    <div class="Name">RK</div>
    <div class="item">Rohit Kumar</div>
    <div class="content">B.Tech-ECE</div>
    <div class="content">Roll No: 21EC1009</div>
    <div class="content">1st Year</div>
    </div>
    </div>
</body>
</html>
