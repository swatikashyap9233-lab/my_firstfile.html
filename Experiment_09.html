<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Responsive Product Grid</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            background: #fff;
            width: 100%;
            max-width: 350px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            display: block;
        }

        .product-info {
            padding: 15px;
            text-align: center;
        }

        .product-info h3 {
            margin: 10px 0 5px;
        }

        .product-info p {
            color: #28a745;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .product-info button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product-info button:hover {
            background: #0056b3;
        }

        @media (min-width: 600px) {
            .product {
                max-width: 45%;
            }
        }

        @media (min-width: 900px) {
            .product {
                max-width: 30%;
            }
        }

        @media (min-width: 1200px) {
            .product {
                max-width: 22%;
            }
        }
    </style>
</head>
<body>
    <section class="product-container">

        <div class="product">
            <img src="shirt.png" alt="">
            <div class="product-info">
                <h3>Product 1</h3>
                <p>$24.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="shoes.png" alt="">
            <div class="product-info">
                <h3>Product 2</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="accessories.png" alt="">
            <div class="product-info">
                <h3>Product 3</h3>
                <p>$12.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

        <div class="product">
            <img src="bag.png" alt="">
            <div class="product-info">
                <h3>Product 4</h3>
                <p>$54.99</p>
                <button>Add to Cart</button>
            </div>
        </div>

    </section>
    <div>Name- Swati</div>
    <div>Class- CSE DS 3</div>
    <div>Roll no.- 2025B15410251</div>

</body>
</html>
