<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy Product Card</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="output"><h2>OUTPUT</h2></div>

    <div class="frame" role="region" aria-label="sample">
        
        <div class="titlebar">
            <h1>ShopEasy</h1>
        </div>

        <div class="product">
            <img src="tshirt.png" alt="tshirtpic">

            <h2>Classic Cotton T-Shirt</h2>

            <div class="para">
                <p>Soft, breathable cotton, Regular fit. Available in multiple colors.</p>
            </div>

            <span class="price-tag">₹799</span>
            <span class="old-price">₹1,199</span>

            <button class="cart">Add to Cart</button>
        </div>

    </div>

</body>
</html>
